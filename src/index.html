<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>

  <body>
    <header>
      <img src="/" alt="/">
      <input type="text">
      <ul>
        <li >Home</li>
        <li>Store</li>
        <li>About</li>
        <li>contact</li>
        <li><img src="/" alt=""></li>

    </header>
    <main>
      <div></div>
      <div></div>
      <div class="container-pay">
        <p>¿Como quieres pagar?</p>
        <form id="card-form">
          <label for="input-card-number">
            Numero de Tarjeta
            <input type="text"  id="input-card-number" name="card-number" pattern="[0-9]">
          </label>
          <br>
          <label for="input-name-lastname">
            Nombre y Apellido
            <input type="text" id="input-name-lastname" name="name-lastname">
          </label>
          <br>
          <label for="input-expiration-date">
            Fecha de Expiracion
            <input type="text" id="input-expiration-date" name="expiration-date">
          </label>
          <br>
          <button type="submit" id="form-btn">Comprar</button>
        </form>
        
      </div>
    </main>
    <footer></footer>
