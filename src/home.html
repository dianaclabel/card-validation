<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500;700&family=Playfair+Display+SC:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="navigator">
        <div class="navigator-left">
            <div class="container-logo">
                <img class="logotipo" src="/src/assets/logo.png" alt="plantas y macetas">
            </div>
           
            <input class="buscador" type="text">
            <span><img src="/src/assets/search.png" alt=""></span>
           
        </div>
        <nav class="navigator-right"> 
            <ul class="navigator-items">
                <li>Home 
                </li>
                <li>Tienda</li>
                <li>Nosotros 
                </li>
                <li>Contacto</li>
                <li>Perfil</li>
                <li><img src="/src/assets/cart.png" alt="carrito"></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main-img">
            <img class="imagen-home"src="/src/assets/home-img.jpg" alt="/">
        </div>
        <div class="main-information">
            <h2 class="info-primary">Siéntase libre de <span class="info-action">plantar</span>
                 un nuevo árbol.</h2>
            <p class="info-secondary">Plantar árboles es un maravilloso acto de retribución a la naturaleza.</p>
            <button class="btn btn-home">
                Descúbrelo
                <span><img src="/src/assets/arrow-right.png" alt="boton"></span>
            </button>
        </div>
    </main>
    
</body>
